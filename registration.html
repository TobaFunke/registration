<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css" />
</head>

<body>
    <main>
        <div class="flex-two">
            <div class="pic-side">
                <img src="http://images2.fanpop.com/images/photos/4600000/Nature-random-4603337-1280-800.jpg" alt="Love for Nature">
            </div>
            <div class="form-container">
                <h3>Create an Account</h3>
                <form action="successful registration.html">
                    <div class="flex-it">
                        <div class="content">
                            <label>Firstname</label><br />
                            <input type="text" name="firstname" placeholder="Firstname" required /><br/>
                        </div>
                        <div class="content">
                            <label>Lastname</label><br />
                            <input type="text" name="lastname" placeholder="Lastname" required />
                        </div>
                    </div>

                    <div class="flex-it">
                        <div class="content">
                            <label>Email</label><br />
                            <input type="text" name="email" placeholder="Enter Email" required /><br />
                        </div>
                        <div class="content">
                            <label>Phone Number</label><br />
                            <input type="text" name="phone number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{8}" title="use this as the format for Phone Number 234-80-30000000" required /><br />
                        </div>
                    </div>

                    <div class="flex-it">
                        <div class="content">
                            <label>Gender</label><br />
                            <select>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select><br/>
                        </div>
                        <div class="content">
                            <label>Date of Birth</label><br/>
                            <input type="date" name="date" placeholder="Date of Birth" /><br/>
                        </div>
                    </div>

                    <div class="content">
                        <label>Favourite Colour</label><br/>
                        <input type="color" name="color" placeholder="Favourite Colour" /><br/>
                    </div>

                    <div class="flex-it">
                        <div class="content">
                            <label>Password</label><br/>
                            <input type="text" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/><br/>
                        </div>
                        <div class="content">
                            <label>Confirm Password</label><br/>
                            <input type="text" name="confirm password" placeholder="Confirm Password" /><br/>
                        </div>
                    </div>

                    <button class="submit">Sign Up</button>

                    <div class="not-registered">
                        <P>Already registered?</P>
                        <p>Login <a href="login.html">Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
